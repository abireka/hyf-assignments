<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>

<style>
    table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>

    <table>
        <caption><b>Available Products</b></caption>
        <thead>
            <tr>
                <th>Product name</th>
                <th>Price</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>$1</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>$1</td>
                <td>Yes</td>
            </tr>

            <tr>
                <td>Pears</td>
                <td>$2</td>
                <td>No</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
